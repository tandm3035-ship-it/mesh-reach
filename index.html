<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MeshLink - Offline Mesh Messenger</title>
    <meta name="description" content="Decentralized messaging that works without internet. Messages travel through nearby devices via Bluetooth, WiFi, and mesh networking." />
    <meta name="author" content="MeshLink" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MeshLink" />

    <!-- Open Graph -->
    <meta property="og:title" content="MeshLink - Offline Mesh Messenger" />
    <meta property="og:description" content="Decentralized messaging that works without internet. Messages travel through nearby devices." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MeshLink" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      // Polyfill for Node.js globals needed by simple-peer
      window.global = window;
      window.process = window.process || { env: {} };
      window.Buffer = window.Buffer || { isBuffer: () => false };
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
